<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeachMe | Login</title>
  <link rel="stylesheet" href="Assets/style.css"> <!-- Optional if you’ll style it later -->
</head>
<body>
  <div class="login-container">
    <h2>Welcome to TeachMe</h2>
    <form action="auth/login.php" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Strathmore email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="signup.php">Sign up here</a></p>
  </div>
</body>
